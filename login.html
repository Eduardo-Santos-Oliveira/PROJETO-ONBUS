<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OnBus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-bus"></i>
        <h1>OnBus</h1>
      </div>
      
      <div class="login-content">
        <p>Faça login para avaliar paradas</p>
        
        <form id="loginForm">
          <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Senha" required>
          </div>
          <button type="submit" class="login-button">Entrar</button>
        </form>

        <div class="register-link">
          Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a>
        </div>

        <form id="registerForm" style="display: none;">
          <div class="form-group">
            <input type="text" id="regName" placeholder="Nome completo" required>
          </div>
          <div class="form-group">
            <input type="email" id="regEmail" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="regPassword" placeholder="Senha" required>
          </div>
          <div class="form-group">
            <input type="password" id="regConfirmPassword" placeholder="Confirmar senha" required>
          </div>
          <button type="submit" class="register-button">Cadastrar</button>
          <div class="login-link">
            Já tem uma conta? <a href="#" id="showLogin">Faça login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
